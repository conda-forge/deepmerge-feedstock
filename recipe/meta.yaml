{% set name = "deepmerge" %}
{% set version = "1.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/deepmerge-{{ version }}.tar.gz
  sha256: ea1ba5e28f34a5bba56461c17daa7d1a79a46eeecec71e498770dd2a674daf93

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - setuptools-scm
  run:
    - python >=3.5

test:
  imports:
    - deepmerge
    - deepmerge.strategy
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://deepmerge.readthedocs.io/en/latest/
  summary: a toolset to deeply merge python dictionaries.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
